<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      .carousel-inner img {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
    <body>
        <div id="demo" class="carousel slide" data-ride="carousel"> 
            <ul class="carousel-indicators"> 
                  <li data-target="#demo" data-slide-to="0" class="active"> </li>
                  <li data-target="#demo" data-slide-to="1"> </li>
                  <li data-target="#demo" data-slide-to="2"> </li>
                  
            </ul>
             
            <div class="carousel-inner"> 
                 <div class="carousel-item active"> 
            <img src="jj-cinemas-high-resolution-logo (1).png" alt="JJ Cinemas">
                 </div>
                 <div class="carousel-item"> 
                    <img src="IMG_3387.JPG" alt="Screen 1">
                         </div>
                         <div class="carousel-item"> 
                            <img src="Screenshot 2024-12-02 193359.png" alt="Screen 2 is coming soon!">
                                 </div>
             </div>
             <!-- Left and right controls -->
            
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
            
                <span class="carousel-control-prev-icon"></span>
                
                </a>
                
                <a class="carousel-control-next" href="#demo" data-slide="next">
                
                <span class="carousel-control-next-icon"></span>
                
                </a>
                </div>
    <form> 
        <fieldset> 
           <legend> JJ Cinemas Booking</legend>
           <label> Name </label>
           <input type="text" placeholder="Enter Full Name">      
           <br><br> 
           <label> Email </label>
           <input type="text" placeholder="Email">   
           <br><br>

           <br><br> 
           <label> What is the movie name? </label>
           <input type="text" placeholder=" Enter Full Movie Name">      
           <br><br>    
           <label> When will you be able to attend? </label>
           <input type="date">       
           <br><br> 
           <label> Phone number </label>
           <input type="number">      
           <br><br> 
        <button> Submit </button>
        </fieldset>
    </form>
    <div id="extension-ebdbc"></div>
    </body>
</html>
